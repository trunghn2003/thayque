<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Healthcare Chatbot Chatbot</h1>
        <div id="chatbox">
            <div class="message-container bot-message-container">
                <img src="{{ url_for('static', filename='doctor.jpg') }}" alt="Healthcare Chatbot Bot" class="bot-avatar">
                <div class="message bot-message">
                    <p>Xin chào! Tôi là Healthcare Chatbot. Tôi có thể giúp gì cho bạn?</p>
                </div>
            </div>
        </div>

        <div id="suggestionsArea" class="suggestions-area" style="display: none;">
        </div>
        <div class="input-area">
            <button id="sampleButton" class="sample-button" title="Tin nhắn mẫu">☰</button>
            <input type="text" id="userInput" placeholder="Nhập tin nhắn của bạn..." autocomplete="off">
            <button id="sendButton" title="Gửi">Gửi</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
